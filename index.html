<!DOCTYPE HTML>
<html>
    <head>
        <title>Flappy Peaks</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <script type="text/javascript" src="vendor/phaser.min.js"></script>
        <script type="text/javascript" src="vendor/firebase.min.js"></script>

        <script type="text/javascript" src="peaks/modal.js"></script>
        <script type="text/javascript" src="peaks/firebase.js"></script>
        <script type="text/javascript" src="main.js"></script>

        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="flappyBird"></div>

        <div class="modal" id="modalRegisterForm">
            <form id="registerForm" action="#">
                <div class="inlineFields">
                    <input type="text" name="prenom" placeholder="PrÃ©nom" required />
                    <input type="text" name="nom" placeholder="Nom" required />
                </div>
                <div>
                    <input type="email" name="mail" placeholder="Mail" required />
                </div>

                <input type="hidden" id="score" value="0" />
                <input type="submit" class="btn btnSuccess" value="Enregistrer mon score" />
            </form>
            <button class="btn btnCloseModal">Revenir au jeu</button>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded",function(a){var b=new Modal("#modalRegisterForm");document.querySelector("#modalRegisterForm .btnCloseModal").addEventListener("click",function(){b.hide(),a.preventDefault()}),document.querySelector("#registerForm").addEventListener("submit",function(a){a.preventDefault(),(new FirebaseRepository).saveHighscore(this.elements.mail.value,this.elements.prenom.value,this.elements.nom.value,this.elements.score.value,function(a){a?alert("Nous n'avons pas r\xe9ussi \xe0 sauvegarder ton score. R\xe9essaye !"):b.hide()})})});
        </script>
    </body>
</html>
